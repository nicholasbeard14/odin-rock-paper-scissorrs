<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="rock-paper-scissors.js" defer></script>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h3>Make your selection below. First player to win 5 rounds wins the game!</h3>
        <div class="choices">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>
        <div class="results">
            <div id="current-game-result"></div>
            <div id="scores">
                <div>
                    <div>User Score:</div>
                    <div id="user-score">0</div>
                </div>
                <div>
                    <div>Computer Score:</div>
                    <div id="computer-score">0</div>
                </div>
            </div>
            <div id="final-result"></div>
        </div>
    </body>
</html>
